info:
  title: To-Do List API
  version: 1.0.0
  description: API de gerenciamento de tarefas com autenticação JWT.

servers:
  - url: http://localhost:3000/api

tags:
  - name: Auth
    description: Endpoints de autenticação e criação de usuários
  - name: Tasks
    description: CRUD de tarefas

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string

    UserRegisterInput:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: João Silva
        email:
          type: string
          example: joao@gmail.com
        password:
          type: string
          example: "123456"

    UserLoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: joao@gmail.com
        password:
          type: string
          example: "123456"

    LoginResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    Task:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        completed:
          type: boolean
        userId:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    TaskInput:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean

paths:
  /auth/register:
    post:
      summary: Registra um novo usuário
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegisterInput"
      responses:
        201:
          description: Usuário registrado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: Email já registrado

  /auth/login:
    post:
      summary: Realiza login e retorna um token JWT
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLoginInput"
      responses:
        200:
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        401:
          description: Credenciais inválidas

  /tasks:
    get:
      summary: Lista tarefas do usuário autenticado
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, completed]
      responses:
        200:
          description: Lista de tarefas
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: "#/components/schemas/Task"
                  total:
                    type: integer
                  page:
                    type: integer
                  totalPages:
                    type: integer

    post:
      summary: Cria uma nova tarefa
      tags: [Tasks]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskInput"
      responses:
        201:
          description: Tarefa criada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"

  /tasks/{id}:
    get:
      summary: Busca uma tarefa específica
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Tarefa encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        404:
          description: Tarefa não encontrada

    put:
      summary: Atualiza uma tarefa
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskInput"
      responses:
        200:
          description: Tarefa atualizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"

    delete:
      summary: Deleta uma tarefa
      tags: [Tasks]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Tarefa deletada com sucesso